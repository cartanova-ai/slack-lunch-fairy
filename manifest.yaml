display_information:
  name: 점심 요정
  description: 매일 점심메뉴를 알려주는 요정
  background_color: "#FF6B6B"

features:
  bot_user:
    display_name: 점심요정
    always_online: true
  slash_commands:
    - command: /lunch
      url: ""
      description: 점심 요정 명령어
      usage_hint: "[subscribe HH:mm | unsubscribe | list]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - reactions:read

settings:
  event_subscriptions:
    bot_events:
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
